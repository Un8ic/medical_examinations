<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои МедАнализы - Ваше здоровье под контролем</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Уведомления -->
    <div id="notification-container" class="notification-container"></div>

    <div class="container">
        <header>
            <h1>Мои МедАнализы</h1>
            <p class="tagline">Ваше здоровье — под контролем</p>
        </header>

        <main class="main-content">
            <div class="auth-card">
                <h2>Войдите в систему</h2>

                <form id="loginForm" class="auth-form">
                    <div class="input-group">
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <input type="password" placeholder="Пароль" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Войти</button>
                </form>

                <div class="divider">или</div>

                <form id="registerForm" class="auth-form">
                    <button type="submit" class="btn btn-secondary">Зарегистрироваться</button>
                </form>

                <div class="divider">или</div>

                <a href="main.html" class="btn btn-guest">Войти как гость</a>

                <p class="guest-notice">Гостевой вход позволит вам ознакомиться со всеми возможностями сервиса</p>
            </div>
        </main>
    </div>

    <script>
        // Обработка форм входа и регистрации
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Извините, функция входа в настоящее время в разработке.', 'info');
        });

        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showNotification('Извините, функция регистрации в настоящее время в разработке.', 'info');
        });

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `
                <div class="notification-content">
                    <span class="notification-message">${message}</span>
                    <button class="notification-close">&times;</button>
                </div>
            `;
            
            const container = document.getElementById('notification-container');
            container.appendChild(notification);
            
            // Автоматическое закрытие через 5 секунд
            setTimeout(() => {
                notification.remove();
            }, 5000);
            
            // Закрытие по клику
            notification.querySelector('.notification-close').addEventListener('click', () => {
                notification.remove();
            });
        }
    </script>
</body>
</html>
